<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindTheBill</title>
    <style>
        /* Simple styles for success and error messages */
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Track a Bill</h1>
    
    <nav>
        <a href="/most_tracked_bills">Most Tracked Bills</a> |
        <a href="/most_tracked_cities">Most Tracked Cities</a>
    </nav>
    
    <form id="billForm">
        <label for="serialNumber">Bill Serial Number:</label><br />
        <input type="text" id="serialNumber" name="serialNumber" required /><br /><br />
        
        <button type="submit">Track Bill</button>
    </form>

    <!-- Success and Error messages -->
    <div id="successMessage" class="message success" style="display: none;"></div>
    <div id="errorMessage" class="message error" style="display: none;"></div>

    <footer id="locationInfo"></footer>

    <script>
        // Automatically set current date
        const currentDate = new Date().toISOString().split('T')[0];
        const dateInput = document.createElement('input');
        dateInput.type = 'hidden';
        dateInput.id = 'date';
        dateInput.name = 'date';
        dateInput.value = currentDate;
        document.getElementById('billForm').appendChild(dateInput);

        // Fetch user city and state (without ipinfo.io)
        async function getLocation() {
            const response = await fetch('/api/get-location');
            const data = await response.json();
            document.getElementById('locationInfo').textContent = `Your location: ${data.city}, ${data.state}`;
            return data;
        }

        getLocation();

        document.getElementById('billForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const serialNumber = document.getElementById('serialNumber').value;
            const date = document.getElementById('date').value;

            // Get the location
            const location = await getLocation();
            const city = location.city;
            const state = location.state;

            // Send the tracking data to the backend
            const response = await fetch('/api/track-bill', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ serialNumber, city, state, date })
            });

            const data = await response.json();
            
            // Hide both messages initially
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            // Show the appropriate message based on response
            if (data.message) {
                document.getElementById('successMessage').textContent = data.message;
                document.getElementById('successMessage').style.display = 'block';
            } else {
                document.getElementById('errorMessage').textContent = 'Error tracking bill';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
