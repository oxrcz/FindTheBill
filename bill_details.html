<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find The Bill - Bill Details</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @media (max-width: 768px) {
            #map {
                height: 300px;
            }
            
            .history-item {
                padding: 15px;
            }
            
            .cooldown-timer {
                width: 90%;
                font-size: 0.9em;
            }

            nav {
                position: relative;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                border-radius: 0 0 8px 8px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
            }

            nav a {
                text-align: left;
                padding: 15px;
                border-bottom: 1px solid #f0f0f0;
            }

            nav a:last-child {
                border-bottom: none;
            }

            .menu-button {
                display: block;
                background: none;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

            .menu-button span {
                display: block;
                width: 25px;
                height: 3px;
                background: #0066cc;
                margin: 5px 0;
                border-radius: 3px;
            }
        }

        /* Add logo section consistent with other pages */
        .logo {
            color: #000000;
            font-size: 2.0em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
            padding: 20px;
        }

        nav {
            background-color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 6px;
        }

        nav a:hover {
            background-color: #f0f7ff;
            color: #004999;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2em;
        }

        h2 {
            color: #34495e;
            margin: 25px 0;
            text-align: center;
            font-size: 1.6em;
        }

        #map {
            height: 400px;
            margin: 30px 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .info-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #0066cc;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cooldown-timer {
            background-color: #fff3cd;
            color: #856404;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: sticky;
            top: 20px;
            z-index: 1000;
            border: 2px solid #ffeeba;
        }

        .timer-icon {
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        .timer-text {
            line-height: 1.5;
        }

        .time-display {
            font-family: monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: #cc8500;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            background-color: #e9ecef;
            color: #2c3e50;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-history {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-button" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/most_tracked_bills">Most Tracked Bills</a>
            <a href="/most_tracked_cities">Most Tracked Cities</a>
            <a href="/about">About</a>
        </div>
    </nav>
    <script>
        const menuButton = document.querySelector('.menu-button');
        const navLinks = document.querySelector('.nav-links');
        
        function toggleMenu() {
            navLinks.classList.toggle('active');
        }
        
        if (window.innerWidth <= 768) {
            menuButton.style.display = 'block';
            menuButton.addEventListener('click', toggleMenu);
        }
        
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                menuButton.style.display = 'block';
                menuButton.addEventListener('click', toggleMenu);
            } else {
                menuButton.style.display = 'none';
                navLinks.classList.remove('active');
            }
        });
    </script>

    <div class="logo">FindTheBill.net</div>
    <div class="container">
        <h1 id="billSerial"></h1>
        <div id="historyContainer"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function initMap(locations) {
            const map = L.map('map').setView([39.8283, -98.5795], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            if (locations && locations.length > 0) {
                const markers = locations.map(location => {
                    if (location.lat && location.lng) {
                        return L.marker([location.lat, location.lng])
                            .bindPopup(`${location.city}, ${location.state}`)
                            .addTo(map);
                    }
                    return null;
                }).filter(marker => marker !== null);

                if (markers.length > 0) {
                    const group = L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const pathParts = window.location.pathname.split('/');
            const serialNumber = pathParts[pathParts.length - 1];

            if (!serialNumber) {
                window.location.href = '/';
                return;
            }

            document.getElementById('billSerial').textContent = `Bill Details: ${serialNumber}`;
            const container = document.getElementById('historyContainer');

            fetch(`/api/bill/${serialNumber}`)
                .then(async response => {
                    if (!response.ok) throw new Error('Bill not found');
                    const data = await response.json();
                    const billDetails = await fetch(`/api/valid-bill/${serialNumber}`).then(r => r.json());
                    return { ...data, billValue: billDetails.bill_value };
                })
                .then(data => {
                    // Info section
                    const infoSection = document.createElement('div');
                    infoSection.className = 'info-section';
                    infoSection.innerHTML = `
                        <h2>Bill Information</h2>
                        <p style="text-align: center; font-size: 1.2em;">
                            Value: $${data.billValue} | Times Tracked: ${data.trackedCount}
                        </p>
                    `;
                    container.appendChild(infoSection);

                    // Map container
                    const mapDiv = document.createElement('div');
                    mapDiv.id = 'map';
                    container.appendChild(mapDiv);

                    const cooldownDiv = document.createElement('div');
                    cooldownDiv.className = 'cooldown-timer';
                    cooldownDiv.style.position = 'fixed';
                    cooldownDiv.style.top = '80px';
                    cooldownDiv.style.left = '50%';
                    cooldownDiv.style.transform = 'translateX(-50%)';
                    cooldownDiv.style.display = 'none';
                    cooldownDiv.style.zIndex = '1001';
                    document.body.appendChild(cooldownDiv);


                    if (data.trackedHistory && data.trackedHistory.length > 0) {
                        initMap(data.trackedHistory);

                        const historySection = document.createElement('div');
                        historySection.className = 'info-section';
                        historySection.innerHTML = '<h2>Tracking History</h2>';

                        const historyList = document.createElement('div');
                        data.trackedHistory.forEach(entry => {
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            const timestamp = new Date(entry.timestamp);
                            historyItem.innerHTML = `
                                <strong>${entry.city}, ${entry.state}</strong><br>
                                <span style="color: #666;">
                                    ${timestamp.toLocaleDateString()} ${timestamp.toLocaleTimeString()}
                                </span>
                            `;
                            historyList.appendChild(historyItem);
                        });
                        historySection.appendChild(historyList);
                        container.appendChild(historySection);
                    } else {
                        container.innerHTML += '<div class="no-history">No tracking history found for this bill.</div>';
                    }

                    if (data.cooldownSeconds > 0) {
                        cooldownDiv.style.display = 'flex';
                        let remainingSeconds = data.cooldownSeconds;
                        const updateTimer = () => {
                            if (remainingSeconds <= 0) {
                                cooldownDiv.style.display = 'none';
                                return;
                            }
                            const minutes = Math.floor(remainingSeconds / 60);
                            const seconds = remainingSeconds % 60;
                            cooldownDiv.innerHTML = `
                                <div class="timer-icon">⏳</div>
                                <div class="timer-text">
                                    This bill is taking a break!<br>
                                    Track again in <span class="time-display">${minutes}:${seconds.toString().padStart(2, '0')}</span>
                                </div>
                            `;
                            remainingSeconds--;
                        };
                        updateTimer();
                        const timerInterval = setInterval(updateTimer, 1000);
                        setTimeout(() => clearInterval(timerInterval), (remainingSeconds + 1) * 1000);
                    }
                })
                .catch(error => {
                    container.innerHTML = `<div class="no-history">Error: ${error.message}</div>`;
                });
        });
    </script>
</body>
</html>
