
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Bill - Most Tracked Cities</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to most_tracked_cities.html */
        .filter-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        table {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-button" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/most_tracked_bills">Most Tracked Bills</a>
            <a href="/most_tracked_cities">Most Tracked Cities</a>
            <a href="/about">About</a>
        </div>
    </nav>
    <script>
        const menuButton = document.querySelector('.menu-button');
        const navLinks = document.querySelector('.nav-links');
        
        function toggleMenu() {
            navLinks.classList.toggle('active');
        }
        
        if (window.innerWidth <= 768) {
            menuButton.style.display = 'block';
            menuButton.addEventListener('click', toggleMenu);
        }
        
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                menuButton.style.display = 'block';
                menuButton.addEventListener('click', toggleMenu);
            } else {
                menuButton.style.display = 'none';
                navLinks.classList.remove('active');
            }
        });
    </script>

    <div class="logo">FindTheBill.net</div>
    <h1>Most Tracked Cities</h1>
    <div class="filter-section" style="text-align: center; margin-bottom: 20px;">
        <label for="stateFilter">Filter by state: </label>
        <select id="stateFilter">
            <option value="all">All States</option>
        </select>
    </div>
    <table id="citiesTable">
        <thead>
            <tr>
                <th>City</th>
                <th>Tracked Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script src="most_tracked_cities.js"></script>
</body>
</html>
